<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tab-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .search-bar {
      margin-bottom: 10px;
    }
    .tab-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
    }
    .tab-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <input class="search-bar" type="text" id="searchTabs" placeholder="Search tabs..." />
  <ul id="tabsList" class="tab-list"></ul>

  <script src="popup.js"></script>
</body>
</html>
