<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <h1>Manage Your Tabs</h1>
  <input class="search-bar" type="text" id="searchTabs" placeholder="Search tabs..." />
  <ul id="tabsList" class="tab-list"></ul>
  <div class="actions">
    <button id="closeDuplicates" class="close-duplicates">Close Duplicate Tabs</button>
  </div>
  <script src="https://unpkg.com/compromise"></script>

  <script src="../js/popup.js"></script>
</body>
</html>
